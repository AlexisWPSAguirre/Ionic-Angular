<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>

      </ion-back-button>
    </ion-buttons>
    <ion-title>Financieros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Type </ion-label>
        <ion-select value="income" okText="Okay" cancelText="Dismiss" [(ngModel)]="type" required>
          <ion-select-option value="Expense">Expense</ion-select-option>
          <ion-select-option value="Income">Income</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)] = "name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-input [(ngModel)] = "description" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-input type="date" [(ngModel)] = "date" value="2021-07-10"
        min="2018-01-01" max="2022-12-31" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Value</ion-label>
        <ion-input [(ngModel)] = "value" required></ion-input>
      </ion-item>
      <ion-button (click)="saveStorage()">
        Save
      </ion-button>
    </ion-col>  
  </ion-row>
  <ion-row>
    <ion-col size="2">
      <ion-item>
        <ion-label position="stacked">Filter </ion-label>
        <ion-select  okText="Okay" cancelText="Dismiss" [(ngModel)]="filter" (ionChange)="filterTable()" placeholder="Select One">
          <!-- mirar si filter tiene predeterminado all -->
          <ion-select-option value="Expense">Expense</ion-select-option>
          <ion-select-option value="Income">Income</ion-select-option>
          <ion-select-option value="All">All</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
        <ion-item *ngFor="let item of arrayFilter">
          <ion-col size="4">
            <ion-label>Type</ion-label>
            <ion-label>Name</ion-label>
            <ion-label>Description</ion-label>
            <ion-label>Date</ion-label>
            <ion-label>Value</ion-label>
          </ion-col>
          <ion-col size="5">
          <ion-label>{{item['type']}}</ion-label>
          <ion-label>{{item['name']}}</ion-label>
          <ion-label>{{item['description']}}</ion-label>
          <ion-label>{{item['date']}}</ion-label>
          <ion-label>{{item['value']}}</ion-label>  
        </ion-col>
        <ion-col size="3">
          <ion-button color="success" (click)="edit(item)">Edit</ion-button>
          <ion-button color="danger" (click)="delete(item)">Delete</ion-button>
        </ion-col>
        </ion-item>
        <hr>
  </ion-row>
</ion-grid>
</ion-content>
